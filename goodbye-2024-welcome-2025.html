<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye 2024 | Welcome 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f5deb3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .text {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      color: #333;
      animation: fade-in 2s ease forwards;
    }

    .text:nth-child(2) {
      animation-delay: 3s;
    }

    .scene {
      position: relative;
      width: 400px;
      height: 300px;
    }

    .sponge-character {
      width: 100px;
      height: 140px;
      background: #feca57;
      border-radius: 10px;
      position: absolute;
      bottom: 30px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: wave 2s infinite;
      transition: all 2s ease-in-out;
    }

    .sponge-eyes {
      display: flex;
      gap: 10px;
    }

    .sponge-eye {
      width: 15px;
      height: 15px;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
    }

    .sponge-mouth {
      position: absolute;
      bottom: 15px;
      width: 40px;
      height: 8px;
      background: black;
      border-radius: 10px;
    }

    .starfish-character {
      width: 100px;
      height: 100px;
      background: #f78fb3;
      clip-path: polygon(50% 0%, 61% 40%, 100% 40%, 69% 62%, 81% 100%, 50% 77%, 19% 100%, 31% 62%, 0% 40%, 39% 40%);
      position: absolute;
      bottom: 30px;
      right: 20px;
      animation: bounce 2s infinite ease-in-out;
      transition: all 2s ease-in-out;
    }

    .tea-table {
      width: 120px;
      height: 60px;
      background: #8b4513;
      border-radius: 5px;
      position: absolute;
      bottom: 30px;
      left: 140px;
      opacity: 0;
      animation: fade-in-table 6s ease forwards;
    }

    .tea-cup {
      width: 20px;
      height: 30px;
      background: #fff;
      border: 2px solid #8b4513;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
    }

    .tea-cup:nth-child(1) {
      left: 10px;
    }

    .tea-cup:nth-child(2) {
      right: 10px;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-in-table {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes wave {
      0%, 100% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes hug {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">ðŸ‘‹ Goodbye 2024!</p>
    <p class="text">ðŸŽ‰ Welcome 2025!</p>
  </div>

  <div class="scene">
    <!-- Sponge-like character -->
    <div class="sponge-character" id="sponge"></div>

    <!-- Starfish-like character -->
    <div class="starfish-character" id="starfish"></div>

    <!-- Tea table and cups -->
    <div class="tea-table" id="table">
      <div class="tea-cup"></div>
      <div class="tea-cup"></div>
    </div>
  </div>

  <script>
    // Character Movement Logic
    const sponge = document.getElementById("sponge");
    const starfish = document.getElementById("starfish");
    const table = document.getElementById("table");

    setTimeout(() => {
      // Move characters to hug
      sponge.style.left = "140px";
      starfish.style.right = "140px";
      sponge.style.animation = "none";
      starfish.style.animation = "none";
    }, 4000);

    setTimeout(() => {
      // Characters "hug"
      sponge.style.transform = "scale(1.2)";
      starfish.style.transform = "scale(1.2)";
    }, 6000);

    setTimeout(() => {
      // Characters sit at the tea table
      sponge.style.bottom = "90px";
      starfish.style.bottom = "90px";
      sponge.style.left = "120px";
      starfish.style.right = "120px";
      sponge.style.transform = "none";
      starfish.style.transform = "none";
      table.style.opacity = "1";
    }, 8000);
  </script>
</body>
</html>
